{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'css/expense.css' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>Expense Tracker</h1>
                <div class="auth-links">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'register' %}">Register</a>
                        <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Monthly Spend</div>
                    <div class="stat-value" id="monthlyTotal">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Most Spent On</div>
                    <div class="stat-value" id="topCategory">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Expenses</div>
                    <div class="stat-value" id="expenseCount">0</div>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="expenses">Expenses</button>
            <button class="tab-button" data-tab="graphs">Graphs</button>
            <button class="tab-button" data-tab="categories">Categories</button>
        </nav>

        <main>
            <div id="expenses" class="tab-content active">
                <form id="expenseForm" class="expense-form" method="POST">
                    {% csrf_token %}
                    <div class="form-inputs">
                        <input type="date" id="expenseDate" name="date" required>
                        <select id="expenseCategory" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Rent">Rent</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Dining Out">Dining Out</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="number" id="expenseAmount" name="amount" placeholder="Amount" step="0.01" required>
                        <button type="submit" id="addExpenseButton" class="add-expense-btn">Add Expense</button>
                    </div>
                </form>

                <div id="monthSelector" class="month-selector">
                    <label for="monthPicker">Select Month:</label>
                    <input type="month" id="monthPicker">
                </div>

                <div class="expense-list-container">
                    <ul id="expenseList"></ul>
                    <p id="total" class="total-amount"></p>
                </div>
            </div>

            <div id="graphs" class="tab-content">
                <select id="graphType" class="graph-select">
                    <option value="bar">Bar Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="line">Line Chart</option>
                </select>
                <div id="graphContainer" class="graph-container"></div>
            </div>

            <div id="categories" class="tab-content">
                <div class="categories-list">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <a href="{% url 'landing' %}" class="btn btn-secondary">Home</a>
        </footer>
    </div>

    <script src="{% static 'javascript/main.js' %}"></script>
    <script src="{% static 'javascript/common.js' %}"></script>
</body>
</html>
